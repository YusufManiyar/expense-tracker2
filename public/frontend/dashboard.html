<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1>Expense Tracker Dashboard</h1>
        <nav>
            <button id="home-btn">Home</button>
            <button id="showPopupBtn">Show Downloaded Files</button>
        </nav>
    </header>
    <main>
        <div id="downloadPopup" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <h2>Downloaded Files</h2>
                <ul id="downloadList"></ul>
            </div>
        </div>
        <div class="date-filter">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date">
            <button id="filter-btn">Filter</button>
        </div>
        <div id="stats-box">
            <h2>Stats</h2>
            <div id="stats-content">
            <p>Total Expense: &#8377;<span id="total-expense">0.00</span></p>
            <p>Total Income: &#8377;<span id="total-income">0.00</span></p>
            <p>Net Savings: &#8377;<span id="net-savings">0.00</span></p>
        </div>
        </div>
        <table id="expense-table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Income</th>
                    <th>Expense</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
                <!-- Expense table rows will be inserted here -->
            </tbody>
        </table>
        <div id="pagination">
            <label for="rowsPerPage">Rows Per Page:</label>
            <select id="rowsPerPage" name="rowsPerPage" required>
                <option value=5>5</option>
                <option value=10>10</option>
                <option value=15>15</option>
                <option value=20>20</option>
                <option value=25>25</option>
                <option value=50>50</option>
                <option value=100>100</option>
            </select>
            <button id="first-page-btn">First</button>
            <button id="prev-page-btn">Previous</button>
            <span id="page-info">Page <span id="current-page">1</span> of <span id="total-pages">1</span></span>
            <button id="next-page-btn">Next</button>
            <button id="last-page-btn">Last</button>
            <label for="go-to-page">Go to page:</label>
            <input type="number" id="go-to-page" min="1" value="1">
            <button id="go-btn">Go</button>
        </div>
        <button id="download-btn">Download CSV</button>
    </main>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
