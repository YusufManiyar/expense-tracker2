<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <style>
  /* Styles for the leaderboard table */
#leaderboard-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

#leaderboard-table th,
#leaderboard-table td {
  padding: 8px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}

#leaderboard-table th {
  background-color: #f2f2f2;
}

#leaderboard-table tbody tr:nth-child(even) {
  background-color: #f2f2f2;
}

#leaderboard-table tbody tr:hover {
  background-color: #ddd;
}

button {
    /* left: 50%;
    text-align: center; */
    padding: 10px 25px;
    border: none;
    border-radius: 4px;
    background-color: #4caf50;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}

  </style>
</head>
<body>
  <button id="home">Home</button>
  <table id="leaderboard-table">
    <thead>
      <tr>
        <th>User</th>
        <th>Total Expense</th>
      </tr>
    </thead>
    <tbody id="leaderboard-body">
      <!-- Leaderboard data will be inserted here -->
    </tbody>
  </table>

  <script>
    document.getElementById('show-leaderboard')
        const token = localStorage.getItem("token")

        async function show() {
            try {
        const response = await fetch('http://localhost:4000/premium/leaderboard', {headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
              }
            });
        const data = await response.json();

        const leaderboardBody = document.getElementById('leaderboard-body');
        leaderboardBody.innerHTML = ''; // Clear previous data

        data.forEach((user) => {
            const row = `<tr><td>${user.username}</td><td>${user.totalAmount}</td></tr>`;
            leaderboardBody.insertAdjacentHTML('beforeend', row);
        });
      } catch (error) {
        console.error('Error fetching leaderboard data:', error);
      }
        }

        show()

      const home = document.getElementById('home').addEventListener('click', () => window.location.href = 'home.html')
  </script>
</body>
</html>
