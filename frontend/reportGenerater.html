<!-- HTML for the frontend UI -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="reportGenerater.css">
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <div class="filter">
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate">
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate">
      <button onclick="fetchExpenses()">Fetch Expenses</button>
    </div>
    <div id="expensesList">
      <!-- Expenses will be displayed here -->
    </div>
    <button>Download</button>
  </div>
  <script >
    async function fetchExpenses() {
  const startDate = document.getElementById('startDate').value;
  const endDate = document.getElementById('endDate').value;
  
  try {
    const response = await fetch(`/api/expenses?startDate=${startDate}&endDate=${endDate}`);
    const expenses = await response.json();
    const expensesList = document.getElementById('expensesList');
    expensesList.innerHTML = '';
    expenses.forEach(expense => {
      const expenseItem = document.createElement('div');
      expenseItem.classList.add('expense');
      expenseItem.textContent = `Amount: ${expense.amount}, Category: ${expense.category}, Date: ${expense.date}`;
      expensesList.appendChild(expenseItem);
    });
  } catch (error) {
    console.error(error);
  }
}
  </script>
</body>
</html>
